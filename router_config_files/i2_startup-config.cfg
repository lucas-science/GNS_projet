!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:100::2/128
 ipv6 enable
 ipv6 rip p1 enable
!
interface FastEthernet0/0
 no ip address
 ip ospf cost 1
 duplex full
 ipv6 address 2001:100:1:5::2/64
 ipv6 enable
 ipv6 rip p1 enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:1:2::2/64
 ipv6 enable
 sipv6 rip p1 enable
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!

router bgp 135711
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
  neighbor 2001:100::3 remote-as 135711
 neighbor 2001:100::3 update-source Loopback0
 neighbor 2001:100::1 remote-as 135711
 neighbor 2001:100::1 update-source Loopback0
 neighbor 2001:100:1:5::4 remote-as 171923
 !
 address-family ipv4
  redistribute rip
 exit-address-family
 !
 address-family ipv6
  
  network 2001:100::/125    
   network 2001:100:1:1::/64
   network 2001:100:1:2::/64
   network 2001:100:1:5::/64

  neighbor 2001:100::3 activate
  neighbor 2001:100::1 activate

  neighbor 2001:100:1:5::4 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip p1
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end

