!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname routeur6
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:100::6/128
 ipv6 enable
 ipv6 ospf 4 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
 interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 ip ospf cost 5
 negotiation auto
 ipv6 address 2001:100:1:4::6/64
 ipv6 enable
 ipv6 ospf 4 area 0
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 171923
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:100::4 remote-as 171923
 neighbor 2001:100::4 update-source Loopback0
 neighbor 2001:100::5 remote-as 171923
 neighbor 2001:100::5 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  redistribute ospf 6
  neighbor 2001:100::4 activate
  neighbor 2001:100::5 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 4
 router-id 6.6.6.6
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end

